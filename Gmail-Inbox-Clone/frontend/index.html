<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Inbox Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1280px-Gmail_icon_%282020%29.svg.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_left">
                <img src="icons\menu.png" class="header_icons" />
                <img src="icons\Logo.png" class="Gmail_icon" />
            </div>
            <div class="header_middle">
                <img src="icons\Search.png" class="left_icon" />
                <input type="text" class="search" placeholder="Search mail" />
                <img src="icons\Arrow.png" class="right_icon" />
            </div>
            <div class="header_right">
                <img src="icons\help_outline.png" class="header_icons" />
                <img src="icons\settings.png" class="header_icons" />
                <img src="icons\Apps.png" class="header_icons" />
                <img src="icons\Avatar.png" class="header_icons" />
            </div>
        </header>
        <div class="main">
            <aside class="sidebar">
                <button class="compose-btn">
                    <img src="icons\Plus.png" />Compose
                </button>
                <ul class="menu">
                    <li class="menu-item unread has-number" data-page="Inbox" data-child="No" data-hover="No"
                        data-selected="Yes">
                        <div class="left">
                            <img src="icons\Inbox.png" class="sidebar_icons" />Inbox
                        </div>
                        <span class="unread-count">3</span>
                    </li>
                    <li class="menu-item has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\Starred.png" class="sidebar_icons" />Starred
                        </div>
                    </li>
                    <li class="menu-item has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\snoozed.png" class="sidebar_icons" />Snoozed
                        </div>
                    </li>
                    <li class="menu-item has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\sent.png" class="sidebar_icons" />Sent
                        </div>
                    </li>
                    <li class="menu-item unread has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\drafts.png" class="sidebar_icons" />Drafts
                        </div>
                        <span class="unread-count">1</span>
                    </li>
                    <li class="menu-item unread has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\spam.png" class="sidebar_icons" />Spam
                        </div>
                        <span class="unread-count">3</span>
                    </li>
                    <li class="menu-item has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\trash.png" class="sidebar_icons" />Trash
                        </div>
                    </li>
                    <li class="menu-item unread has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <img src="icons\Arrow_sidebar.png" class="arrow" />
                        <div class="left no-left-padding">
                            <img src="icons\categories.png" class="sidebar_icons category-icon" />Categories
                        </div>
                    </li>
                    <li class="menu-item has-number" data-page="Other" data-child="No" data-hover="No"
                        data-selected="No">
                        <div class="left">
                            <img src="icons\more.png" class="sidebar_icons" />More
                        </div>
                    </li>
                </ul>
            </aside>
            <div class="main_between">
                <div class="action-menu">
                    <span class="index">1-50 of 2,619</span>
                    <img src="icons\Line Arrow left.png" class="left-arrow" />
                    <img src="icons\Line Arrow right.png" class="right-arrow" />
                </div>
                <div id="mailTabs" class="mail-tabs">
                    <button class="tab-button active" data-category="primary">
                        <img src="icons\social.png" />Primary
                        <span class="notification-count"></span>
                    </button>
                    <button class="tab-button " data-category="social">
                        <img src="icons\social.png" />Social
                        <span class="notification-count"></span>
                    </button>
                    <button class="tab-button " data-category="promotions">
                        <img src="icons\promotions.png" />Promotions
                        <span class="notification-count"></span>
                    </button>
                    <button class="tab-button " data-category="updates">
                        <img src="icons\updates.png" />Updates
                        <span class="notification-count"></span>
                    </button>
                </div>
                <div class="email_lines" id="mailContainer">

                </div>
            </div>
            <div class="right-space">

            </div>
        </div>

    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
